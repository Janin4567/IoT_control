<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="http://34.205.230.55:5000/css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo-esquina">
      <img src="http://34.205.230.55:5000/assets/logo.png" alt="Logo" class="logo" />
      <h2>Restablecer contraseña</h2>
      <p class="mensaje-reset">
        Introduce tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
      </p>
    </div>
    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="Ingresa tu correo" required />
      <button type="submit">Enviar enlace de recuperación</button>
      <a href="../../index.html">Volver al inicio de sesión</a>
    </form>
  </div>
  <script src="http://34.205.230.55:5000/js/auth.js"></script>
</body>
</html>
