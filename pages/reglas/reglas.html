<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reglas de Automatización</title>
  <link rel="stylesheet" href="../../css/components/navbar.css" />
  <link rel="stylesheet" href="../../css/reglas.css" />
  <style>
    .user-dropdown {
      position: relative;
      color: white;
      margin-right: 1rem;
      cursor: pointer;
    }
    .user-dropdown span {
      color: white;
      font-weight: bold;
    }
    .user-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem;
      margin-top: 5px;
      z-index: 100;
    }
    .user-menu.visible {
      display: block;
    }
    .user-menu a {
      text-decoration: none;
      color: #2d4739;
      font-weight: bold;
      display: block;
      padding: 4px 10px;
    }
    .user-menu a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="navbar">
  <div class="navbar-logo">
  <img src="../../assets/logo.png" alt="Logo IoT">
      <strong>SISTEMA IoT</strong>
    </div>
    <div class="nav-links">
      <a href="../../index.html">Inicio de sesión</a>
      <a href="../usuarios/usuarios_admin.html">Usuarios</a>
      <a href="../laboratorios/laboratorios_admin.html">Laboratorios</a>
      <a href="../dispositivos/dispositivos_admin.html">Dispositivos</a>
      <a href="../status/status_dispositivos.html">Status de Dispositivos</a>
      <a href="../status/control_dispositivos.html">Control</a>
      <a href="../reglas/reglas.html">Reglas de Automatización</a>
      <a href="../monitoreo/monitoreo.html">Monitoreo</a>
    </div>
    <div class="user-dropdown">
      <span onclick="toggleUserMenu()">Admin ▼</span>
      <div id="userMenu" class="user-menu">
        <a href="../../index.html">Cerrar sesión</a>
      </div>
    </div>
  </div>

  <div class="main-container">
    <h2>Reglas de Automatización</h2>
    <div class="acciones-header">
      <button class="btn-agregar" onclick="mostrarModal()">+ Nuevo Registro</button>
    </div>
    <table class="tabla-reglas">
      <thead>
        <tr>
          <th>Descripción</th>
          <th>Condición</th>
          <th>Acción</th>
          <th>Hora Inicio</th>
          <th>Hora Fin</th>
          <th>Duración Máxima</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-reglas"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="modalRegla" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Agregar Regla</h3>
        <span class="close" onclick="cerrarModal()">&times;</span>
      </div>
      <form id="form-regla">
        <input type="text" name="descripcion" placeholder="Descripción" required>
        <input type="text" name="condicion" placeholder="Condición" required>
        <input type="text" name="accion" placeholder="Acción" required>
        <input type="time" name="hora_inicio">
        <input type="time" name="hora_fin">
        <input type="text" name="duracion_maxima" placeholder="Duración máxima">
        <select name="estado">
          <option value="Activa">Activa</option>
          <option value="Inactiva">Inactiva</option>
        </select>
        <button type="submit" class="btn-guardar">Guardar</button>
      </form>
    </div>
  </div>
<script>
  function mostrarModal() {
    document.getElementById("modalRegla").classList.remove("hidden");
  }

  function cerrarModal() {
    document.getElementById("modalRegla").classList.add("hidden");
  }

  // También podrías hacer esto con addEventListener si prefieres separar JS
</script>

  <script>
    function toggleUserMenu() {
      const menu = document.getElementById("userMenu");
      menu.classList.toggle("visible");
    }
  </script>
  <script src="../../js/reglas.js"></script>
</body>
</html>
